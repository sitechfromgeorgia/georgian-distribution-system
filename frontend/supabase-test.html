<body>
    <h1>Supabase Connection Test</h1>
    <div id="result"></div>
    <script>
        const supabaseUrl = 'https://akxmacfsltzhbnunoepb.supabase.co'
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImFreG1hY2ZzbHR6aGJudW5vZXBiIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MTUzNjM2MTMsImV4cCI6MjAzMDkzOTYxM30.JjABqZY7A-0wOuTWkFhAzbFJQF8dJ9oSWzjCzR5nQXA'
        
        const supabase = window.supabase.createClient(supabaseUrl, supabaseKey)
        
        async function testConnection() {
            console.log('Testing Supabase connection...')
            try {
                const { data, error } = await supabase.auth.getSession()
                document.getElementById('result').innerHTML = 
                    <h2>Connection Success!</h2>
                    <p>Session: ${JSON.stringify(data, null, 2)}</p>
                    <p>Error: ${error || 'None'}</p>
                
                console.log('Session data:', data)
                console.log('Session error:', error)
            } catch (err) {
                console.error('Connection failed:', err)
                document.getElementById('result').innerHTML = 
                    <h2>Connection Failed!</h2>
                    <p>Error: ${err.message}</p>
                
            }
        }
        
        testConnection()
    </script>
</body>
</html>
